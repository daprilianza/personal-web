<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="desain.css">
    <script src="index.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li style="margin-left: 10px;"><a href="home.html">HOME</a></li>
            <li><a href="portofolio.html">RESUME</a></li>
            <li style="float: right; margin-right: 15px;"><a style="background-color: #a5a59c; color: black;" href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
    <div style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-top: 25px;" class="contact">
        <table style="width:100%;max-width:550px;border:0;" cellpadding="8" cellspacing="0">
            <form>
                <td>
                    <label for="Name">Name:</label>
                </td>
                <td>
                <input name="Name" type="text" maxlength="60" style="width:100%;max-width:250px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="PhoneNumber">Phone number:</label>
                </td> 
                <td>    
                    <input name="PhoneNumber" type="text" maxlength="43" style="width:100%;max-width:250px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="FromEmailAddress">Email address:</label>
                </td>
                <td>
                    <input name="FromEmailAddress" type="text" maxlength="90" style="width:100%;max-width:250px;" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Comments">Messages:</label>
                </td>
                <td>
                    <textarea name="Comments" rows="7" cols="40" style="width:100%;max-width:350px;"></textarea>
                </td>
                <td>
                    <input type="submit" value="Submit" id="submitForm">
                </td>
            </form>
    </div>
    
</body>
</html>
